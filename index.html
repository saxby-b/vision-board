<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vision Board Project</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="vision-board">
      <div class="block small-block">
        <p>
          <span class="highlight">Grow </span> <br />
          Learn to design & <br /><strong> code websites </strong>
        </p>
      </div>
      <div class="block small-block">
        <img
          src="img/flower.png"
          alt="A flower with code brackets and braces in the background."
        />
      </div>
      <div class="block small-block">
        <p>
          HTML <br />
          CSS <br />
          javascript <br />
          wordpress <br />
          python
        </p>
      </div>
      <div class="block large-block">
        <p>
          <span class="highlight">Freelance</span> <br />
          make enough side cash to <br /><strong> pay off debt </strong>
        </p>
        <img src="img/piggy.png" alt="a piggy bank and a dollar sign." />
      </div>
      <div class="block large-block">
        <img src="img/eye.png" An eye. />
        <p>2025 <br /><strong>vision board</strong></p>
      </div>
      <div class="block large-block">
        <img src="img/plane.png" alt="An airplane." />
        <p>
          <span class="highlight">travel </span> <br />
          plan a trip where I can <br /><strong> work remotely </strong>
        </p>
      </div>
      <div class="block small-block">
        <p>
          walk dog ++ <br />
          meditate<br />
          exercise <br />
          snuggle pup
        </p>
      </div>
      <div class="block small-block">
        <img src="img/doggo.png" alt="A corgi with a heart and a dumbbell." />
      </div>
      <div class="block small-block">
        <p>
          <span class="highlight">Mind and body </span><br />
          exercise more <br />
          & find zen in <br /><strong> challenge </strong>
        </p>
      </div>
    </div>
  </body>
</html>
