<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vision Board Project</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="vision-board">
      <div class="block small-block grow corner" id="grow">
        <p><span class="highlight">Grow </span></p>
        <p>Learn to design & <br /><strong> code websites </strong></p>
      </div>
      <div class="block small-block center">
        <img
          src="img/flower.png"
          alt="A flower with code brackets and braces in the background."
        />
      </div>
      <div class="block small-block center corner">
        <p>
          HTML <br />
          CSS <br />
          javascript <br />
          wordpress <br />
          python
        </p>
      </div>
      <div class="block large-block" id="freelance">
        <p><span class="highlight">Freelance</span></p>
        <p>make enough side cash to <br /><strong> pay off debt </strong></p>
        <img src="img/piggy.png" alt="a piggy bank and a dollar sign." />
      </div>
      <div class="block large-block center middle" id="vision">
        <img src="img/eye.png" An eye. />
        <p class="title"><span id="year"></span><br />vision board</p>
      </div>
      <div class="block large-block right" id="travel">
        <img class="travel" src="img/plane.png" alt="An airplane." />

        <p class="travel"><span class="highlight travel">travel </span></p>
        <p class="travel">
          plan a trip where I can <br /><strong> work remotely </strong>
        </p>
      </div>
      <div class="block small-block center corner" id="list">
        <p>
          walk dog ++ <br />
          meditate<br />
          exercise <br />
          snuggle pup
        </p>
      </div>
      <div class="block small-block center" id="corgi">
        <img src="img/doggo.png" alt="A corgi with a heart and a dumbbell." />
      </div>
      <div class="block small-block right corner" id="health">
        <p><span class="highlight">Mind and body </span></p>
        <p>
          exercise more <br />
          & find zen in <br /><strong> challenge </strong>
        </p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
